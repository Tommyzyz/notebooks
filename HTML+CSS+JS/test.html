<!DOCTYPE html>
<html>

<head>
    
    <meta charset="utf-8">
    <title>文档标题</title>
    <style type="text/css">
        /**/
        p {
            /*注释*/
            color: aqua;
        }

        h1 {
            font-family: 'Times New Roman', Times, serif;
        }
    </style>
    <link rel="stylesheet" href="./CSS/test.css">
    <script src="./JS/test.js"></script>

</head>

<body>
    <div><!--区块,独占一行,用于布局-->
        <h1 id="bt" title="标题提示">我的第一个标题</h1>
    </div>

    <span id="section1">区块</span>
    <p style="color:brown; font-size:large;">我的第一个段落。</p>
    <p>
        这是一个电子邮件链接：
        <a href="mailto:someone@example.com?Subject=Hello%20again" target="_top">
            发送邮件</a>
    </p>
    <table border="2" cellpadding="2">
        <thead>
            <tr>
                <th>列标题1</th>
                <th>列标题2</th>
                <th>列标题3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">行1列1</td>
                <td>行1列2</td>
                <td>行1列3</td>
            </tr>
            <tr>
                <td colspan="2">行2列2</td>
            </tr>
        </tbody>
    </table>
    <p><b>哈哈哈</b>第二段,hahaha <br />换行</p>
    <p><i>斜体</i><code>class</code></p>
    <var>a</var>

    <a href="https://www.baidu.com/" target="_blank">链接</a>
    <a href="/other/125分bin.PNG" download="example.PNG">下载文件</a>
    <hr /><!--分割线-->
    <img src="/other/125分bin.PNG" width="300" alt="图片错误" />
    <input name="username" placeholder="enter your neme" onclick="myFunction()" type="month" />
    <input name="username" value="default value" />
    <hr />
    <button class="button" name="button" onclick="myFunction()">按钮</button>

    <script>
        function myFunction()
        {
            alert("Hello");
        }

    </script>
    <button class="button2" name="hello2" id="but" onclick="Myfun2()">按钮2</button>
    <hr />
    <a href="#section1">跳转到第1部分</a>
    <ul><!--无序列表UnorderList-->
        <li>Coffee</li>
        <li>Milk</li>
    </ul>
    <ol><!--有序标签OrderList-->
        <li>Coffee</li>
        <li>Milk&lt;</li><!--字符实体-->
    </ol>

    <form action="/" method="post"><!--表单-->
        <!-- 文本输入框 -->
        <label for="name">用户名:</label>
        <input type="text" id="name" name="name" required>

        <br>

        <!-- 密码输入框 -->
        <label for="password">密码:</label>
        <input type="password" id="password" name="password" required>

        <br>

        <!-- 单选按钮 -->
        <label>性别:</label>
        <input type="radio" id="male" name="gender" value="male" checked>
        <label for="male">男</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">女</label>

        <br>

        <!-- 复选框 -->
        <input type="checkbox" id="subscribe" name="subscribe" checked>
        <label for="subscribe">订阅推送信息</label>

        <br>

        <!-- 下拉列表 -->
        <label for="country">国家:</label>
        <select id="country" name="country">
            <option value="cn">CN</option>
            <option value="usa">USA</option>
            <option value="uk">UK</option>
        </select>

        <br>

        <!-- 提交按钮 -->
        <input type="submit" value="提交">
    </form>
    <iframe src="https://www.runoob.com" name="iframe_a" width="800" height="800"></iframe><!--框架-->
    <p><a href="https://www.runoob.com" target="iframe_a" rel="noopener">RUNOOB.COM</a></p>

    <p style="background-color:rgb(255,255,0)">通过 rbg 值设置背景颜色</p>
    <p style="background-color:rgba(255,255,0,0.25)">通过 rbg 值设置背景颜色</p>

    <script>
        document.write("Hello World!")
    </script>
    <noscript>抱歉，你的浏览器不支持 JavaScript!</noscript>

    <div>
        <canvas id="myCanvas" width="200" height="100" style="border:1px solid #000000;"><!--画布-->
        </canvas>
        <script>
            var c = document.getElementById("myCanvas");
            var ctx = c.getContext("2d");
            // 创建渐变
            var grd = ctx.createLinearGradient(0, 0, 200, 0);
            grd.addColorStop(0, "red");
            grd.addColorStop(1, "white");

            // 填充渐变
            ctx.fillStyle = grd;
            ctx.fillRect(10, 10, 150, 80);
        </script>
    </div>
    <div>
        <!--svg图像-->
        <svg xmlns="http://www.w3.org/2000/svg" version="1.1">
            <circle cx="100" cy="50" r="40" stroke="black" stroke-width="2" fill="red" />
        </svg>
    </div>

    <div>
        <math xmlns="http://www.w3.org/1998/Math/MathML">

            <mrow>
                <msup>
                    <mi>a</mi>
                    <mn>2</mn>
                </msup>
                <mo>+</mo>

                <msup>
                    <mi>b</mi>
                    <mn>2</mn>
                </msup>
                <mo>=</mo>

                <msup>
                    <mi>c</mi>
                    <mn>2</mn>
                </msup>
            </mrow>

        </math>
    </div>
    <div>
        <!--HTML视频-->
        <video width="320" height="240" controls>
            <source src="movie.mp4" type="video/mp4">
            <source src="movie.ogg" type="video/ogg">
            您的浏览器不支持Video标签。
        </video>
        <!--音频-->
        <audio controls>
            <source src="horse.ogg" type="audio/ogg">
            <source src="horse.mp3" type="audio/mpeg">
            您的浏览器不支持 audio 元素。
        </audio>
        <input list="browsers">

        <datalist id="browsers">
            <option value="Internet Explorer"/>
            <option value="Firefox"/>
            <option value="Chrome"/>
            <option value="Opera"/>
            <option value="Safari"/>
        </datalist>

        <form oninput="x.value=parseInt(a.value)+parseInt(b.value)">0
            <input type="range" id="a" value="50">100 +
            <input type="number" id="b" value="50">=
            <output name="x" for="a b"></output>
        </form>
            
    </div>
    <div class="class">hi</div>
    <div id="idyuansu"></div>
    <a class="download" href="https://cdn.jsdelivr.net/npm/warframe.js@1.3.3/app.min.js" download="warframe.js">下载文件</a>

</body>

</html>
